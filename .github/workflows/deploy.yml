name: Deploy from dev branch

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: "dev"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Copy files from frontend/docs
        run: |
          echo "Копируем файлы из frontend/docs/"
          cp -r frontend/docs/* ./
          cp -r frontend/docs/.* . 2>/dev/null || true
          echo "Содержимое после копирования:"
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # ← ИЗМЕНИТЬ НА v3!

  deploy:
    environment:
      name: github-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # ← ИЗМЕНИТЬ НА v3!
