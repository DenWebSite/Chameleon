name: Deploy to GitHub Pages

on:
  # Запускать при пуше в ветку main
  push:
    branches: ["main"]
  # Или при пуше в ветку dev, если хотите
  # push:
  #   branches: [ "main", "dev" ]

# Даем разрешения на запись в Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ограничиваем одновременные деплои
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Copy files from frontend/docs
        run: |
          # Копируем ВСЕ содержимое frontend/docs в текущую директорию
          cp -r frontend/docs/* ./
          # Копируем скрытые файлы тоже (если есть)
          cp -r frontend/docs/.* . 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
